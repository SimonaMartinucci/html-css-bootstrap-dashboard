<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <nav class="navbar fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <!-- logo -->
                <a class="navbar-brand">
                    <img src="img/mobile-logo.png" class="d-lg-none" alt="small_logo">
                    <img src="img/logo.svg" class="d-none d-lg-block" alt="big_logo">
                </a>
                <!-- barra ricerca -->
                <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                <!-- icone -->
                <div class="d-flex">
                    <a href="#" class="mx-3 text-black d-none d-lg-block">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                    <a href="#" class="me-3 text-black d-none d-lg-block">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                    <a href="#" class="me-3 text-black d-none d-lg-block">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <a href="#" class="me-2 text-warning">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </div>
            </div>
          </nav>
    </header>

    <!-- MAIN -->
    <main class="container-fluid">
        <div class="row">
            <!-- barra laterale sinistra -->
            <div class="col-2 pt-4">
                <div class="d-flex flex-column">
                    <!-- parte alta -->
                    <div class="menu flex-grow-1">
                        <!-- riga home -->
                        <div class="row mb-3">
                            <div class="col-12 text-center col-lg-2 offset-lg-1">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </div>
                            <div class="col-9">
                                <a href="#" class="text-white text-decoration-none d-none d-lg-block">Home</a>
                            </div>
                        </div>
                        <!-- riga stats -->
                        <div class="row mb-3">
                            <div class="col-12 text-center col-lg-2 offset-lg-1">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-chart-simple"></i>
                                </a>
                            </div>
                            <div class="col-9">
                                <a href="#" class="text-white text-decoration-none d-none d-lg-block">Stats</a>
                            </div>
                        </div>
                        <!-- riga signal -->
                        <div class="row">
                            <div class="col-12 text-center col-lg-2 offset-lg-1">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-signal me-2"></i>
                                </a>
                            </div>
                            <div class="col-9">
                                <a href="#" class="text-white text-decoration-none d-none d-lg-block">Signal</a>
                            </div>
                        </div>
                    </div>
                    <!-- parte bassa -->
                    <div class="admin">
                        <div class="row mb-3">
                            <div class="col-12 text-center col-lg-2 offset-lg-1">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-gear"></i>
                                </a>
                            </div>
                            <div class="col-9">
                                <a href="#" class="text-white text-decoration-none d-none d-lg-block">Admin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- main content -->
            <div class="col-10 overflow-y-auto">
                <!-- sezione barra azzurra -->
                <section class="bar">
                    <div class="row align-items-center text-white">
                        <div class="col-12 col-md-4 col-lg-6">
                            XXX
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="fs-6">
                                Studenti online negli ultimi 30 minuti
                            </div>
                            <h3>125</h3>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="d-flex align-items-center gap-3">
                                <div class="fs-6">
                                    Nuovo studente
                                </div>
                                <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                                    <i class="fa-solid fa-plus fs-4 p-2 border border-white rounded text-white"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- offcanvas BS -->
                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Inserisci un nuovo studente</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form action="#">
                        <div class="row flex-wrap">
                            <div class="col-6">
                                <h6>Nome</h6>
                            </div>
                            <div class="col-6">
                                <h6>Cognome</h6>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="text">
                            </div>
                            <div class="col-6 mb-3">
                                <input type="text">
                            </div>
                            <div class="col-6">
                                <h6>Email</h6>
                            </div>
                            <div class="col-6">
                                <h6>Password</h6>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="email">
                            </div>
                            <div class="col-6 mb-3">
                                <input type="password">
                            </div>
                            <div class="col-6">
                                <h6>Indirizzo Email</h6>
                            </div>
                            <div class="col-6">
                                <h6>Password</h6>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="email">
                            </div>
                            <div class="col-6 mb-3">
                                <input type="password">
                            </div>
                            <div class="col-12">
                                <h6>Indirizzo</h6>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text">
                            </div>
                            <div class="col-6">
                                <h6>Citt&agrave;</h6>
                            </div>
                            <div class="col-4">
                                <h6>Stato</h6>
                            </div>
                            <div class="col-2">
                                <h6>CAP</h6>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="text">
                            </div>
                            <div class="col-4 mb-3">
                                <select name="nation" id="nation">
                                    <option value="" disabled selected hidden>Scegli...</option>
                                    <option value="opt1">
                                        Italia
                                    </option>
                                    <option value="opt2">
                                        Svizzera
                                    </option>
                                    <option value="opt3">
                                        Francia
                                    </option>
                                    <option value="opt4">
                                        Germania
                                    </option>
                                </select>
                            </div>
                            <div class="col-2 mb-3">
                                <input type="text">
                            </div>
                            <div class="col-12">
                                <h6>Foto</h6>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                  </div>
                            </div>
                            <div class="col-12 mb-4">
                                <input type="checkbox"> Seleziona per proseguire
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary">Salva</button>
                                <button type="button" class="btn btn-warning">Svuota</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>











            </div>
        </div>
    </main>


    <!-- javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
